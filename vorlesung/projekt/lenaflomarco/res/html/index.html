<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Go Fileserver - Register</title>
    <link rel="stylesheet" href="public/main.css" type="text/css">
</head>
<body>

<header>
    <div>
        Hallo <span id="username"></span> <a href="public/login.html">Logout</a>
        <br>
        <a href="settings.html">Einstellungen</a>
    </div>
    <h1>Meine Dateien</h1>
</header>

<div id="mainContainer">
    Pfad: <span id="path"></span>
    <table border="1">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Größe</th>
            <th>Datum</th>
            <th>Download</th>
            <th>Löschen</th>
        </tr>
        {{range .}}
        <tr>
            <td><img src="public/images/{{.Image}}.png" alt="Datei"></td>
            <td>{{.Name}}</td>
            <td>{{.Size}}</td>
            <td>{{.Date}}</td>
            <td><form action="/ops/download" method="post"><input type="hidden" name="absPath" value="{{.AbsPath}}"><input class="btn" type="submit" value="Download Me"></form></td>
            <td><form action="/ops/delete" method="post"><input type="hidden" name="absPath" value="{{.AbsPath}}"><input class="btn" type="submit" value="Delete Me"></form></td>
        </tr>
        {{end}}
        <!--<tr>
            <td><img src="public/images/file.png" alt="Datei"></td>
            <td>Testdatei</td>
            <td>123</td>
            <td>01.01.1970</td>
            <td>DownloadMe</td>
            <td>DeleteMe</td>
        </tr>-->
    </table>
</div>

<div class="divNew">
<fieldset>
    <legend>Ordner anlegen</legend>
    <form action="/ops/newFolder" method="post">
        <label for="addFolder">Ordnername: </label>
        <input type="text" name="addFolder" id="addFolder">
        <br>
        <input class="btn" type="submit" value="Ordner anlegen">
    </form>
</fieldset>

<fieldset>
    <legend>Upload</legend>
    <form action="/ops/upload" method="post">
        <label for="uploadFile">Datei: </label>
        <input type="file" name="uploadFile" id="uploadFile">
        <br>
        <input class="btn" type="submit" value="Datei hochladen">
    </form>
</fieldset>
</div>

</body>
</html>
