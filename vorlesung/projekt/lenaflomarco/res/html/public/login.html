<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Go Fileserver - Login</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>


<body>
<header>
    <h1>Login</h1>
</header>

    <div id="loginContainer">
        <form id="login" action="/ops/login" method="post">
            <fieldset class="fieldsetLogin">
                <input type="hidden" name="intent" value="login">
                <label for="email">E-Mail: </label>
                    <input type="text" name="email" id="email">
                    <br>
                <label for="password">Passwort: </label>
                    <input type="password" name="password" id="password">
                    <br>
                <input class="btn" type="submit" value="Anmelden">
            </fieldset>
        </form>
        <form id="register" action="" method="post">
            <fieldset class="fieldsetLogin">
                <label for="name">Name: </label>
                    <input type="text" name="name" id="name">
                    <br>
                <label for="emailR">E-Mail: </label>
                    <input type="text" name="email" id="emailR">
                    <br>
                <label for="passwordR">Passwort: </label>
                    <input type="password" name="password" id="passwordR">
                    <br>
                <label for="passwordR2">Passwort (wiederholen): </label>
                    <input type="password" name="password2" id="passwordR2">
                    <br>
                <input class="btn" type="submit" value="Registrieren">
            </fieldset>
        </form>
    </div>
</body>
</html>
